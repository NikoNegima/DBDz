<!DOCTYPE html>
<html>
<head>
	<title>Enviar Mensaje</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>



	<div class="container">
		<form action="" class="form-horizontal">
			<div class="form-group">
					<!-- Combobox: Region y Comuna y Direccion-->
					<label for="encarg" class="control-label col-md-4">Seleccione el encargado a enviar el mensaje:</label>
					<div class="col-md-4">
						<select name="" class="form-control" id="region">
							<option value="1">Encargado 1</option>
						</select>
					</div>
			</div>
			<div class="form-group">
				<div class="container text-center">
					<label for="" class="control-label">Ingrese su mensaje:</label>

					<div class="container " >
						<textarea class="form-control" style="width:90%;margin-left:50px;" rows="5" id="comment" placeholder="Que Sucede? "></textarea>
					</div>

				</div>
			</div>	
			<div class="form-group">
				<button class="btn btn-primary pull-left">Atras</button>
				<button class="btn btn-primary pull-right">Enviar</button>
			</div>
		</form>
	</div>
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
