<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="jumbotron">
				<h1>Login - Sistema de Voluntarios</h1>
			</div>
		</div>
	</header>
	<br>
	<br>

	<div class="container">
		<form action="" class="form-horizontal">
			<!-- Nombre del usuario -->
			<div class="form-group">
				<label for="user" class="control-label col-md-2">Usuario</label>
				<div class="col-md-10">
					<input type="text" id="user" class="form-control" placeholder="Ingrese su usuario:">
				</div>
			</div>

			<!-- Pass -->
			<div class="form-group">
				<label for="pw" class="control-label col-md-2">Password</label>
				<div class="col-md-10">
					<input type="password" id="pw" class="form-control" placeholder="Ingrese su password:">
				</div>
			</div>

			<!-- Combobox: Tipo de usuario-->
			<div class="form-group">
				<label for="region" class="control-label col-md-2">Tipo de Usuario:</label>
				<div class="col-md-10 combobox">
					<select name="" class="form-control" id="region">
						<option value="1">Voluntario</option>
						<option value="2">Encargado</option>
						<option value="3">Administrador</option>						
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-2 col-md-offset-6">
					<button id="ingresar" class="btn btn-primary">Ingresar</button>
				</div>
			</div>
		</form>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
