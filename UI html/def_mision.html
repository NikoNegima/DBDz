<!DOCTYPE html>
<html>
<head>
    <title>Datos mision</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

<div class="container">
	<!-- Cabecera -->
	<div class="section"><div class="container"><div class="row"><div class="col-md-12"><h3>Datos de la Mision</h3></div></div></div></div><div class="row">

	<br>
	<br>
	<form class="form-horizontal">
		<div class="row">
            <!-- Nombre de la mision -->
            <div class="form-group">
                <label for="user" class="control-label col-md-3">Nombre de la Mision: </label>
                <div class="col-md-6">
                    <input type="text" name="nombremision" class="form-control" placeholder="Ingrese Nombre de la Mision">
                </div>
            </div>
    	</div>
    	<br>
        
        <div class="row">  	
            <!-- Detalles de la mision -->
            <div class="form-group">
                <label for="user" class="control-label col-md-3">Descripcion: </label>
                <div class="col-md-9">
                    <textarea type="text" rows="6" name="descmision" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <br>

        <div class="row">
        	<div class="pull-left">
        		<button type="button" class="btn btn-primary" >Volver</button>
        	</div>

        	<div class="pull-right">
        		<button type="button" class="btn btn-primary" class="pull-right">Anadir</button>
        	</div>
        </div>
	</form>


</div>

	
</body>
</html>
